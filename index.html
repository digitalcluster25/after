<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правила проекта :after</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/radix-ui@latest/dist/umd/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@radix-ui/themes@latest/dist/index.css">
    <script src="https://unpkg.com/@radix-ui/themes@latest/dist/index.js"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 0 0% 0%;
            --primary-foreground: 0 0% 100%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 0% 20%;
            --destructive-foreground: 0 0% 100%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 215.4 16.3% 46.9%;
            --radius: 0.5rem;
        }
        
        .markdown-content {
            line-height: 1.6;
        }
        
        .markdown-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 2rem 0 1rem 0;
            color: hsl(var(--foreground));
        }
        
        .markdown-content h2 {
            font-size: 2rem;
            font-weight: bold;
            margin: 1.5rem 0 1rem 0;
            color: hsl(var(--foreground));
        }
        
        .markdown-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.25rem 0 0.75rem 0;
            color: hsl(var(--foreground));
        }
        
        .markdown-content p {
            margin: 1rem 0;
            color: hsl(var(--foreground));
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin: 0.5rem 0;
            color: hsl(var(--foreground));
        }
        
        .markdown-content code {
            background-color: hsl(var(--muted));
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
        
        .markdown-content pre {
            background-color: hsl(var(--muted));
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid hsl(var(--primary));
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: hsl(var(--muted-foreground));
        }
        
        .markdown-content hr {
            border: none;
            border-top: 1px solid hsl(var(--border));
            margin: 2rem 0;
        }
        
        .markdown-content a {
            color: hsl(var(--primary));
            text-decoration: underline;
        }
        
        .markdown-content a:hover {
            color: hsl(var(--primary) / 0.8);
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="min-h-screen flex flex-col">
        <!-- Навигация -->
        <nav class="border-b bg-card">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center space-x-8">
                        <a href="index.html" class="inline-flex items-center px-3 py-2 text-sm font-medium text-foreground bg-muted rounded-md">
                            Правила
                        </a>
                        <a href="params.html" class="inline-flex items-center px-3 py-2 text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
                            Параметры
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Основной контент -->
        <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
            <!-- Заголовок -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-foreground mb-4">:after</h1>
                <p class="text-lg text-muted-foreground">Проект для работы с данными Apple Health</p>
            </div>

            <!-- Основной контент -->
            <div class="text-center">
                <p class="text-lg text-muted-foreground mb-8">
                    Полный каталог параметров Apple Health с описанием, единицами измерения и диапазонами значений.
                </p>
                <a href="params.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                    Посмотреть параметры
                </a>
            </div>
        </main>

        <!-- Футер -->
        <footer class="border-t bg-card mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="text-center text-sm text-muted-foreground">
                    <p>Проект :after - создан по принципу shadcn/ui first</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Инициализация иконок Lucide
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
